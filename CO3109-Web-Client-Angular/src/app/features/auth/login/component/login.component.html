<div class="login-page">
  <!-- Phần hình ảnh bên trái -->
  <div class="login-left">
    <div class="brand-container">
      <img src="assets/images/tanca.png" alt="Tanca Logo" class="brand-image">
      <div class="brand-slogan">
        <h1>Phần mềm quản lý nhân sự</h1>
        <p>Giải pháp toàn diện cho doanh nghiệp của bạn</p>
      </div>
    </div>
  </div>

  <!-- Phần form đăng nhập bên phải -->
  <div class="login-right">
    <div class="login-form-container">
      <h2>Đăng nhập</h2>
      <p class="welcome-text">Chào mừng bạn trở lại</p>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label>Email</label>
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Nhập email"
            [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
          >
        </div>

        <div class="form-group">
          <label>Mật khẩu</label>
          <input 
            type="password" 
            formControlName="password" 
            placeholder="Nhập mật khẩu"
            [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
          >
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox"> Ghi nhớ đăng nhập
          </label>
          <a href="#" class="forgot-password">Quên mật khẩu?</a>
        </div>

        <button type="submit" class="login-button">Đăng nhập</button>

        <!-- Hiển thị thông báo lỗi -->
        <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

        <div class="signup-link">
          <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
